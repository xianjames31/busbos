<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Auto Share to Facebook</title>
</head>
<body>
  <h2>Click below to share!</h2>
  <button onclick="shareToFacebook()">Share Now</button>

  <script>
    function shareToFacebook() {
      const urlToShare = "https://example.com"; // https://www.facebook.com/share/1FxJ1f8y5F/
      const shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(urlToShare)}`;
      window.open(shareUrl, '_blank', 'width=600,height=400');
    }
  </script>
</body>
</html>
